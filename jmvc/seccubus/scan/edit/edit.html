<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Seccubus.Scan.Edit</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Scan.Edit Demo</h1>
		<select id='workspace'></select>
		<br>
		<select id='scan' size=5></select>
		<form id='edit'></form>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(	'seccubus/scan/edit',
				'seccubus/workspace/select',
				'seccubus/scan/select',
				//'seccubus/fixtures',
			function(){
				
				$("#workspace").seccubus_workspace_select();
				$("#workspace").change( function() {
					$("#scan").seccubus_scan_select({
						workspace : $("#workspace").val()
					});
				});
				$("#scan").seccubus_scan_select();
				$("#scan").change( function() {
					var sc = $("#scan > option:selected").closest(".scan").model();
					$('#edit').seccubus_scan_edit({
						scan : sc
					});
				});
			})
		</script>
	</body>
</html>
