version: '3'

services:
  fedora28:
    image: fedora:28
    command: bash -c "tail -f /var/log/lastlog"
    environment:
      PERL5LIB: "."
    volumes:
      - ..:/root/project
  fedora29:
    image: fedora:29
    command: bash -c "tail -f /var/log/lastlog"
    environment:
      PERL5LIB: "."
    volumes:
      - ..:/root/project
  centos7:
    image: centos:7
    command: bash -c "tail -f /var/log/lastlog"
    environment:
      PERL5LIB: "."
    volumes:
      - ..:/root/project
