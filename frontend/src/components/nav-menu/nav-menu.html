<md-sidenav md-component-id="nav-menu"
            md-is-locked-open="$mdMedia('gt-md')"
            class="md-sidenav-left md-whiteframe-z4"
            layout="column" flex>
  <md-button ng-repeat="item in navMenu.menuItems track by item.page"
             ui-sref="seccubus.{{item.page}}Page"
             ng-class="{selected: navMenu.isSelected(item.page)}">
    <md-icon md-svg-icon="{{item.icon}}"></md-icon> {{item.title}}
  </md-button>
</md-sidenav>
